<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="carrinho">
            <h2><span jhiTranslate="vendasApp.carrinho.detail.title">Carrinho</span> {{carrinho.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vendasApp.carrinho.data">Data</span></dt>
                <dd>
                    <span>{{carrinho.data}}</span>
                </dd>
                <dt><span jhiTranslate="vendasApp.carrinho.cliente">Cliente</span></dt>
                <dd>
                    <div *ngIf="carrinho.cliente">
                        <a [routerLink]="['/cliente', carrinho.cliente?.id, 'view']">{{carrinho.cliente?.nome}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="vendasApp.carrinho.produto">Produto</span></dt>
                <dd>
                    <span *ngFor="let produto of carrinho.produtos; let last = last">
                        <a [routerLink]="['/produto', produto?.id, 'view' ]">{{produto.nome}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/carrinho', carrinho.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
