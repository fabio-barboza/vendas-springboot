<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-carrinho-heading" jhiTranslate="vendasApp.carrinho.home.createOrEditLabel">Create or edit a Carrinho</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!carrinho.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="carrinho.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vendasApp.carrinho.data" for="field_data">Data</label>
                    <div class="d-flex">
                        <input id="field_data" type="datetime-local" class="form-control" name="data" [(ngModel)]="data"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vendasApp.carrinho.cliente" for="field_cliente">Cliente</label>
                    <select class="form-control" id="field_cliente" name="cliente" [(ngModel)]="carrinho.cliente">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clienteOption.id === carrinho.cliente?.id ? carrinho.cliente : clienteOption" *ngFor="let clienteOption of clientes; trackBy: trackClienteById">{{clienteOption.nome}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="vendasApp.carrinho.produto" for="field_produto">Produto</label>
                    <select class="form-control" id="field_produto" multiple name="produto" [(ngModel)]="carrinho.produtos">
                        <option [ngValue]="getSelected(carrinho.produtos, produtoOption)" *ngFor="let produtoOption of produtos; trackBy: trackProdutoById">{{produtoOption.nome}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
